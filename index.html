	<h1>Testing</h1>
  <script>
    (function() {
    const request = new XMLHttpRequest();
    request.onreadystatechange = function() {
      if(this.readyState == 4 && this.status == 200) {
        alert(this.responseText);
      }
    };
    request.open('GET', '/roster', true);
    request.send();
  }())
  </script>
